language: latex
install: 
    - wget http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
    - tar -xzf install-tl-unx.tar.gz
    - sudo ./install-tl-*/install-tl --profile=travis/texlive.profile
    - sudo /usr/local/texlive/2013/bin/x86_64-linux/tlmgr install dblfloatfix ulem unicode-math filehook xits titlesec babel-finnish answers cancel was datetime framed mdframed needspace luaotfload ntgclass xifthen ifmtarg mh cmap luatexbase euenc xunicode lualatex-math etoolbox tex-gyre microtype ms setspace url pgf xcolor fancyvrb fancybox eurosym koma-script changepage rotating textcase xindy
    - export PATH=/usr/local/texlive/2013/bin/x86_64-linux:$PATH
script: make
